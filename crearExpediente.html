<body>
  <header>

  </header>
  <nav class="navbar navbar-expand-sm">

    <!-- Links -->
    <ul class="navbar-nav ml-auto">

    </ul>
  
  </nav>
 
  <main>
    <h2> <i class="fas fa-clipboard"></i> Creación de Expediente de Paciente</i> </h2>

    <div id="wrapper">
      <form method="POST" class="form">
        <fieldset>
          <legend>Datos personales</legend>

          <label for="primerNombre">Nombre</label>
          <input type="text" id="primerNombre" name="primerNombre" placeholder="Juan" required autofocus
            autocomplete="on">
          <br>

          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" placeholder="Pérez" required autocomplete="on">
          <br>

          <label for="sexo">Sexo</label>
          <select name="sexo" id="sexo">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
          </select>
          <br>

          <label for="dob">Fecha de nacimiento</label>
          <input type="date" id="dob" name="dob" required>
          <br>

          <label for="curp">CURP</label>
          <input type="text" id="curp" name="curp" pattern="[A-Z]{4}\d{6}[HM][A-Z]{5}[A-Z0-9][0-9]" placeholder="HEGG560427MVZRRL04" required autocomplete="on">
          <br>

          <label for="nss">Número de Seguridad Social</label>
          <input type="text" id="nss" name="nss" pattern="\d{11}" placeholder="72795608040" required autocomplete="on">
          <br>

        </fieldset>
        <br>

        <fieldset>
          <legend>Datos de Contacto</legend>

          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" pattern="\d{10}" placeholder="8183003000" required>
          <br>

          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="juan.perez@gmail.com" autocomplete="on" required>
          <br>

          <label for="domicilio">Domicilio</label>
          <input type="text" id="domicilio" name="domicilio" placeholder="43 Río Viejo, Linda Vista, Monterrey" required>
          <br>

        </fieldset>
        <br>

        <fieldset>
          <legend>Datos Familiares</legend>

          <label for="curpPadre">CURP del padre</label>
          <input type="text" id="curpPadre" name="curpPadre" pattern="[A-Z]{4}\d{6}[HM][A-Z]{5}[A-Z0-9][0-9]" placeholder="HEGG560427MVZRRL04" autocomplete="on">
          <br>

          <label for="curpMadre">CURP de la madre</label>
          <input type="text" id="curpMadre" name="curpMadre" pattern="[A-Z]{4}\d{6}[HM][A-Z]{5}[A-Z0-9][0-9]" placeholder="HEGG560427MVZRRL04" autocomplete="on">
          <br>

        </fieldset>
        <br>

        <fieldset>
          <legend>Datos médicos</legend>

          <label for="tipoSangre">Tipo de sangre</label>
          <select name="tipoSangre" id="tipoSangre">
            <option value="oNegativo">O-</option>
            <option value="oPositivo">O+</option>
            <option value="aNegativo">A-</option>
            <option value="aPositivo">A+</option>
            <option value="bNegativo">B-</option>
            <option value="bPositivo">B+</option>
            <option value="abNegativo">AB-</option>
            <option value="abPositivo">AB+</option>
          </select>
          <br>

        </fieldset>
        <br>

        <fieldset>
          <legend>Alergias <button type="button" class="btn-submit" id="btnOtraAlergia">+</button></legend>
          
          <div id="alergias"></div>
        </fieldset>

        <br>

        <fieldset>
          <legend>Padecimientos <button type="button" class="btn-submit" id="btnOtroPadecimiento">+</button></legend>

          <div id="padecimientos"></div>
        </fieldset>

        <br>

        <fieldset>
          <legend>Medicamentos <button style="display: inline;" type="button" class="btn-submit" id="btnOtroMedicamento">+</button></legend>

          <div id="medicamentos"></div>
        </fieldset>

        <br>

        <fieldset>
          <legend>Seguros Médicos <button type="button" class="btn-submit" id="btnOtroSeguro">+</button></legend>

          <div id="seguros"></div>
        </fieldset>
        <br>

        <br>
        <div id="input-btns">
          <button id="submit" class="btn-submit" type="submit">Crear Expediente</button>
          <input id="erase" class="btn-submit" type="reset" value="Borrar datos">
        </div>
      </form>

    </div>

    <hr>

  </main>

  <footer>

  </footer>
