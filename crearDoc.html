<main>
    <h2> <i class="fas fa-clipboard"></i> Creación de Perfil de Doctor</i> </h2>

    <div id="wrapper">
        <div id="form">
            <form method="POST" class="form">
                <fieldset>
                    <legend>Datos personales</legend>

                    <label for="primerNombre">Nombre</label>
                    <input type="text" id="primerNombre" name="primerNombre" placeholder="Juan" required autofocus
                           autocomplete="on">
                    <br>

                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Pérez" required autocomplete="on">
                    <br>

                    <label for="sexo">Sexo</label>
                    <select name="sexo" id="sexo">
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                    </select>
                    <br>

                    <label for="dob">Fecha de nacimiento</label>
                    <input type="date" id="dob" name="dob" required>
                    <br>

                    <label for="curp">CURP</label>
                    <input type="text" id="curp" name="curp" pattern="[A-Z]{4}\d{6}[HM][A-Z]{5}[A-Z0-9][0-9]" placeholder="HEGG560427MVZRRL04" required autocomplete="on">
                    <br>

                    <label for="cedula">Cedula</label>
                    <input type="text" id="cedula" name="cedula" pattern="([0-9]{7})|([0-9]{8})" placeholder="12345678" required autocomplete="on">
                    <br>

                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                    <br>

                </fieldset>

                <br>
                <div id="input-btns">
                    <button id="submit" class="btn-submit" type="submit">Crear Expediente</button>
                    <input id="erase" class="btn-submit" type="reset" value="Borrar datos">
                </div>
            </form>
        </div>
    </div>

    <div id="result">
        <h3>Expediente creado exitosamente</h3>
        <div id="input-btns">
            <button id="otroExpediente" class="btn-submit">Crear otro Perfil</button>
            <a href="users.html"><button class="btn-submit">Regresar a busqueda</button></a>
        </div>
    </div>

    <hr>
