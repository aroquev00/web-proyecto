            <div id="wrapper-2">
                <h2 style="text-align: center; padding-bottom: 1%;">Buscar un paciente (introduce su CURP)</h2>

                    <input type="text" placeholder="Buscar.." name="curp" id="curp">

        <script>
            $(document).ready(function(){

                $("#searchBtn").click(function(){

                    var curp = $("#curp").val();
                    var ruta="curp="+curp;

                    $.ajax({
                        url: 'back/loadCURP.php',
                        type: 'GET',
                        data: ruta,
                    })
                    .done(function(res){
                        if (res == "fail")
                            alert("CURP no encontrada!");
                        else {
                            window.location.href = "vistaExpediente.html";   
                        }
                    })
                    .fail(function(){
                        console.log("Error in ajax function (searchBar.html)");
                    });
                });
            });
        </script>
