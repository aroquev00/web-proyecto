<script>
    $.ajax({
        url: 'back/getDocInfo.php',
        type: 'GET',
        dataType: 'JSON',
    })
    .done(function(res){
        if (res == "fail")
            console.log("Error in query (back/getDocInfo.php)");
        else {
            var patientInfo = res;
            document.getElementById("nombre").innerHTML = patientInfo[0]["nombre"];
            document.getElementById("sexo").innerHTML = patientInfo[0]["sexo"];
            document.getElementById("dob").innerHTML = patientInfo[0]["dob"];
            document.getElementById("curp").innerHTML = patientInfo[0]["curp"];
        }
    })
    .fail(function(){
        console.log("Error in ajax function (vistaExpedienteDoctor.html)");
    });
</script>
